<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="sidebar">
  <br>
  <!--&nbsp;&nbsp;&nbsp;&nbsp;<img src="../assets/Images/man.png" alt="Refund Icon" style="width: 3cm; height: 2cm;">-->
  
  
  &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<img src="../assets/Images/man.png" alt="Refund Icon" style="width: 3cm; height: 2cm;">
  <h3 class="nav-items">{{loggedInUser}}</h3>
  <br>
  <a href="/profile">My Profile</a>
  <a href="/procedure">Procedure</a>
 
</div>


<div class="content"  >
  <br>
  <h1 class="gradient-texts">Reimbursement Form</h1>
  <br>
  <div class="modal-body">
    <div class="d-flex flex-row bd-highlight mb-3">
      <div class="p-2 w-50 bd-highlight">
        <div class="input-group mb-3">
          <span class="input-group-text" style="font-weight: bold;">Name</span>
          <input type="text" class="form-control" [(ngModel)]="EmpName">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" style="font-weight: bold;">Email</span>
          <input type="text" class="form-control" [(ngModel)]="Email">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" style="font-weight: bold;">PhoneNumber</span>
          <input type="text" class="form-control" [(ngModel)]="PhoneNumber">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" style="font-weight: bold;">ExpenseType</span>
          <select class="form-control" [(ngModel)]="ExpenseType">
            <option value="Travell">Travell</option>
            <option value="Medical">Medical</option>
            <option value="Other">Others</option>
          </select>
        </div>
        <div class="input-group mb-3" >
          <span class="input-group-text" style="font-weight: bold;">ClaimDate</span>
          <input type="date" class="form-control" [(ngModel)]="ClaimDate">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" style="font-weight: bold;">Amount</span>
          <input type="text" class="form-control" [(ngModel)]="Amount">
           <br>
           <br>
           
           <br>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-success" *ngIf="Id == 0" (click)="createClick()" style="width: 7cm; height: 1.5cm;" >Submit</button>
        </div>
      </div>
      <div class="p-2 w-50 bd-highlight">
        <div class="input-group mb-3">
          <span class="input-group-text" style="font-weight: bold;">Currency</span>
          <input type="text" class="form-control" [(ngModel)]="Currency">
        </div>
        <div class="input-group mb-3" >
          <span class="input-group-text" style="font-weight: bold;">Description</span>
          <input type="text" class="form-control" [(ngModel)]="DescribeNote">
        </div>
        <div class="d-flex flex-row bd-highlight mb-3">
          <img width="250px" height="250px"
          [src]="PhotoPath+PhotoFileName"/>
          <input class="m-2" type="file" (change)="imageUpload($event)">
      </div>
      </div>
    </div>
    
    
    
  
  
</div>
</div>

</body>
</html>
