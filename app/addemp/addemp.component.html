      <h1>Employee Management</h1>

        <hr>
        <div class="container-fluid">
            <form>
                <div class="row">
                    <div class="col-4">
                        <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
                            <mat-label>Employee id</mat-label>
                            <input matInput type="number" name="eid"[(ngModel)]="empy.eid" placeholder="Enter Employee Id" >
                          </mat-form-field>
                    </div>

                    <div class="col-4">
                        <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
                            <mat-label>Employee Name</mat-label>
                            <input matInput type="text" name="ename"[(ngModel)]="empy.ename" placeholder="Enter Employee Name" >
                          </mat-form-field>
                    </div>

                    <div class="col-4">
                        <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
                            <mat-label>Phone number</mat-label>
                            <input matInput type="number" name="mobile"[(ngModel)]="empy.mobile" placeholder="Enter Phonenumber" >
                          </mat-form-field>
                    </div>
                </div>

<div class="row">
    <div class="col-4">
        <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
            <mat-label>Email Id</mat-label>
            <input matInput type="email" name="email"[(ngModel)]="empy.email"  placeholder="Enter Email Id" >
          </mat-form-field>
    </div>

    <div class="col-4">
        <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
            <mat-label>Employee Address</mat-label>
            <textarea matInput type="name" name="address"[(ngModel)]="empy.address" placeholder="Enter Address" ></textarea>
          </mat-form-field>
    </div>

    <div class="col-4">
        <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
            <mat-label>Salary</mat-label>
            <input matInput type="number" name="salary"[(ngModel)]="empy.salary" placeholder="Salary" >
          </mat-form-field>
    </div>

</div>

<div class="row">
    <div class="col-4">
        <mat-form-field appearance="outline" [style.width.px]=357>       
            <mat-select name="gender"[(ngModel)]="empy.gender" placeholder="Gender">
              <mat-option  *ngFor="let gender of usergender" [value]="gender.value">
                {{gender.viewvalue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

    </div>


    <div class="col-4">
        <mat-form-field appearance="outline" [style.width.px]=357>       
            <mat-select name="position"[(ngModel)]="empy.position" placeholder="Postion">
              <mat-option  *ngFor="let userposition of position" [value]="userposition.value">
                {{userposition.viewvalue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

    </div>
</div>



            </form>
            <div style="text-align:center;">
                <button (click)="add()"type="button" class="btn btn-dark margin-left">Add</button>
                <button type="button" class="btn btn-danger margin-left"><a style="color: white;" href="/viewemp">View</a></button>
            </div>
        </div>
